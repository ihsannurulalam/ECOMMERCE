<!DOCTYPE html>
<html>
<head>
  <title>SmartBuy - Deskripsi Produk</title>
  <style>
    /* CSS styles */

    /* ... */

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HTML content -->

  <!-- ... -->

  <div class="popup" id="sizePopup">
    <div class="popup-content">
      <h3>Pilih Ukuran</h3>
      <p>Silakan pilih ukuran yang Anda inginkan:</p>
      <select id="sizeSelect">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <br><br>
      <button onclick="addToCart()">Tambah ke Keranjang</button>
      <button onclick="closePopup()">Batal</button>
    </div>
  </div>

  <script>
    function openPopup() {
      var popup = document.getElementById("sizePopup");
      popup.style.display = "block";
    }

    function closePopup() {
      var popup = document.getElementById("sizePopup");
      popup.style.display = "none";
    }

    function addToCart() {
      var selectedSize = document.getElementById("sizeSelect").value;
      // Lakukan logika tambah ke keranjang dengan ukuran yang dipilih
      alert("Produk dengan ukuran " + selectedSize + " telah ditambahkan ke keranjang.");
      closePopup();
    }
  </script>
</body>
</html>
