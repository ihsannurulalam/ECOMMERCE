<!DOCTYPE html>
<html>
<head>
  <title>Customer Service - SmartBuy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    section {
      padding: 20px;
    }
    
    h2 {
      margin-bottom: 10px;
    }
    
    .contact-info {
      margin-bottom: 20px;
    }
    
    .contact-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .contact-info p {
      margin: 0;
    }
    
    .contact-form {
      max-width: 400px;
    }
    
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .contact-form input[type="text"],
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .contact-form textarea {
      height: 100px;
    }
    
    .contact-form input[type="submit"] {
      background-color: #c00;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website E-Commerce</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Beranda</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Customer Service</h2>
    
    <div class="contact-info">
      <h3>Hubungi Kami:</h3>
      <p>Email: info@smartbuy.com</p>
      <p>Telepon: 123-456-7890</p>
    </div>
    
    <div class="contact-form">
      <h3>Kirim Pesan:</h3>
      <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="message">Pesan:</label>
        <textarea id="message" name="message" required></textarea>
        
        <input type="submit" value="Kirim">
      </form>
    </div>
  </section>
</body>
</html>
